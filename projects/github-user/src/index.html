<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user search app</title>
    <meta
      name="description"
      content='A frontendmentor.io "Github user search app" challenge solution by Alex Kim'
    />
    <meta name="author" content="<%- author %>" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%- favicon %>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <main class="app-container">
      <header class="header">
        <h1 class="header__title">devfinder</h1>
        <button
          class="theme-switch"
          type="button"
          role="switch"
          aria-checked="false"
          aria-labelledby="label-theme-switch"
        >
          <span id="label-theme-switch" class="sr-only">Dark theme</span>
        </button>
      </header>
      <form class="surface form" name="Search form">
        <label class="text-field form__field">
          <span class="sr-only">Github username</span>
          <i class="icon-search text-field__icon"></i>
          <input
            type="text"
            class="text-field__input"
            name="username"
            placeholder="Search GitHub usernameâ€¦"
          />
        </label>
        <button type="submit" class="btn form__submit">Search</button>
      </form>
    </main>
    <pre hidden>
      Joined

      Repos
      Followers
      Following
    </pre>
  </body>
</html>
