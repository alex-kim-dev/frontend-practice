name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn boot
          yarn run build
          mkdir public
          cd projects
          for D in *; do [ -d "${D}" ] && mkdir -p ../public/${D} && cp -r ${D}/public/* ../public/${D}; done
          cd ..

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
